<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button ion-button
                  icon-only
                  menuToggle color="light"
                  >
            <ion-icon name="menu"></ion-icon>
            <div class="titulo">
              <h3>Safit - Mi Hogar</h3> 
            </div>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="fondo">
  <ion-grid>
    <ion-col>
      
    </ion-col>
  </ion-grid>









    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" >
        <ion-list >
          <ion-item style="background-color: rgba(212, 208, 208, 0.3)"  >
            <ion-icon name="person" item-start></ion-icon>
            <ion-label stacked>Nombre Técnico:</ion-label>
            <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
          </ion-item>
          <ion-item style="background-color: rgba(212, 208, 208, 0.3)">
            <ion-icon name="mail" item-start></ion-icon>
            <ion-label stacked>Email Técnico:</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item style="background-color: rgba(212, 208, 208, 0.3)">
              <ion-icon name="hammer" item-start></ion-icon>
              <ion-label stacked>Habilidad Solicitada:</ion-label>
              <ion-input formControlName="habilidad" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
          <ion-item style="background-color: rgba(212, 208, 208, 0.3)">
              <ion-icon name="calendar" item-start></ion-icon>
              <ion-label stacked>Fecha Solicitud</ion-label>
              <ion-datetime formControlName="fechaSolicitud" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
          </ion-item>
          <ion-item style="background-color: rgba(212, 208, 208, 0.3)">
              <ion-icon name="money" item-start></ion-icon>
              <ion-label>Precio</ion-label>
              <ion-input formControlName="precio" type="email"></ion-input>
          </ion-item>
          <ion-item style="background-color: rgba(212, 208, 208, 0.3)">
              <ion-icon name="key" item-start></ion-icon>
              <ion-label>Estado</ion-label>
              <ion-input formControlName="estado" type="email"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button full class="btn" color="secondary" [disabled]="!myForm.valid" style="margin-top: 20px;" type="submit">Guardar Cambios</button> 
      </form>
</ion-content>
